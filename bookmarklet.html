<!DOCTYPE html>
<html>
  <head>
    <title>Bookmarklet Emulator</title>
  </head>
  <body>
    <textarea id="bookmarkletCode" rows="10" cols="50" placeholder="Paste bookmarklet code here"></textarea>
    <br>
    <label for="targetWindow">Target Window:</label>
    <select id="targetWindow">
      <option value="_self">Current Page</option>
      <option value="_blank">New Tab</option>
      <option value="newWindow">New Window</option>
    </select>
    <br>
    <button onclick="runBookmarklet()">Run</button>
    
    <script>
      function runBookmarklet() {
        var code = document.getElementById('bookmarkletCode').value.trim();
        if (code) {
          var targetWindow = document.getElementById('targetWindow').value;
          if (targetWindow === 'newWindow') {
            window.open('javascript:(' + code + ')()', '_blank');
          } else {
            window.open('javascript:(' + code + ')()', targetWindow);
          }
        }
      }
    </script>
  </body>
</html>
