<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bookmarklet Emulator</title>
</head>
<body>
  <label for="bookmarklet-code">Enter bookmarklet code:</label>
  <br>
  <textarea id="bookmarklet-code"></textarea>
  <br>
  <button onclick="runBookmarklet()">Run</button>
  
  <script>
    function runBookmarklet() {
      var code = document.getElementById("bookmarklet-code").value;
      if (code !== "") {
        var script = document.createElement("script");
        script.innerHTML = code;
        document.body.appendChild(script);
      } else {
        alert("Please enter bookmarklet code.");
      }
    }
  </script>
</body>
</html>
