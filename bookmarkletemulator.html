<!DOCTYPE html>
<html>
  <head>
    <title>Bookmarklet Emulator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      .input {
        margin-bottom: 10px;
        width: 100%;
        box-sizing: border-box;
        padding: 5px;
        font-size: 16px;
      }
      .button {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 5px;
      }
      label {
        display: block;
        margin-bottom: 10px;
      }
      .input-url {
        margin-top: 10px;
        display: none;
      }
    </style>
  </head>

      <h1>Bookmarklet Emulator</h1>
      <p>Paste your bookmarklet code below:</p>
      <textarea id="bookmarklet-code" class="input"></textarea>
      <label for="times-to-run">Times to run:</label>
      <select id="times-to-run">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
      <label for="run-option">Run in:</label>
      <select id="run-option">
        <option value="same-page">Same Page</option>
        <option value="new-tab">New Tab</option>
        <option value="new-window">New Window</option>
      </select>
      <input id="url-input" class="input-url" type="text" placeholder="Enter URL">
      <button id="run-button" class="button">Run</button>
