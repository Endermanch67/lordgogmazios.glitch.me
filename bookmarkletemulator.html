<!DOCTYPE html>
<html>
  <head>
    <title>Bookmarklet Emulator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      .input {
        margin-bottom: 10px;
        width: 100%;
        box-sizing: border-box;
        padding: 5px;
        font-size: 16px;
      }
      .button {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 5px;
      }
      label {
        display: block;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Bookmarklet Emulator</h1>
      <p>Paste your bookmarklet code below:</p>
      <textarea id="bookmarklet-code" class="input"></textarea>
      <label for="times-to-run">Times to run:</label>
      <select id="times-to-run">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
      <button id="run-button" class="button">Run</button>
      <script>
        function runBookmarklet() {
          const bookmarkletCode = document.getElementById('bookmarklet-code').value;
          const timesToRun = document.getElementById('times-to-run').value;
          if (bookmarkletCode) {
            for (let i = 0; i < timesToRun; i++) {
              const script = document.createElement('script');
              script.type = 'text/javascript';
              script.src = 'data:text/javascript,' + encodeURIComponent(bookmarkletCode);
              document.body.appendChild(script);
            }
          }
        }
        document.getElementById('run-button').addEventListener('click', runBookmarklet);
      </script>
    </div>
  </body>
</html>
