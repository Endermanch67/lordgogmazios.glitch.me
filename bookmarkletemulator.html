<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="style.css" />
<head>
	<title>Bookmarklet Emulator</title>
</head>
<body>
	<h1>Bookmarklet Emulator</h1>
	<input type="text" id="bookmarkletCode" placeholder="Enter bookmarklet code here" style="width: 500px;">
	<button onclick="runBookmarklet()">Run Bookmarklet</button>
	<script type="text/javascript">
		function runBookmarklet() {
			var code = document.getElementById('bookmarkletCode').value;
			var script = document.createElement('script');
			script.appendChild(document.createTextNode(code));
			document.body.appendChild(script);
		}
	</script>
</body>
</html>
