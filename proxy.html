<!DOCTYPE html>
<html>

    <meta charset="UTF-8">
    <title>Bookmarklet Converter</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      
      h1 {
        text-align: center;
      }
      
      label {
        display: block;
        margin-bottom: 10px;
      }
      
      textarea {
        display: block;
        margin-bottom: 20px;
        width: 100%;
        height: 150px;
        border: 1px solid #ccc;
        padding: 5px;
        font-size: 14px;
      }
      
      button {
        display: block;
        margin-bottom: 20px;
        padding: 5px 10px;
        font-size: 16px;
        border: none;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
        border-radius: 3px;
      }
      
      button:hover {
        background-color: #0069d9;
      }
      
      #output {
        font-family: monospace;
      }
    </style>
  </head>
  <body>
    <h1>Bookmarklet Converter</h1>
    <label for="input">Input:</label>
    <textarea id="input" placeholder="Enter JavaScript code here"></textarea>
    <button onclick="jsToBookmarklet()">Convert to Bookmarklet</button>
    <label for="output">Bookmarklet:</label>
    <textarea id="output" placeholder="Result will appear here"></textarea>
    <button onclick="runBookmarklet()">Run Bookmarklet</button>
    <script>
      function jsToBookmarklet() {
        const js = document.getElementById("input").value;
        const bookmarklet = `javascript:${encodeURIComponent(js)}`;
        document.getElementById("output").value = bookmarklet;
      }
      
      function runBookmarklet() {
        const bookmarklet = document.getElementById("output").value;
        window.location.href = bookmarklet;
      }
    </script>
  </body>
</html>

<h1>History Manager</h1>
	<label for="delete-input">Type a URL or name to delete from history:</label><br>
	<input type="text" id="delete-input"><br>
	<button onclick="deleteFromHistory()">Delete from History</button><br><br>

	<label for="block-input">Type a URL or name to block from history:</label><br>
	<input type="text" id="block-input"><br>
	<button onclick="blockFromHistory()">Block from History</button>

	<script>
		function deleteFromHistory() {
			var input = document.getElementById("delete-input").value;
			chrome.history.search({text: input}, function(results) {
				if (results.length > 0) {
					for (var i = 0; i < results.length; i++) {
						chrome.history.deleteUrl({url: results[i].url});
					}
					alert("Deleted " + results.length + " entries from history.");
				} else {
					alert("No history entries found for \"" + input + "\".");
				}
			});
		}

		function blockFromHistory() {
			var input = document.getElementById("block-input").value;
			chrome.storage.sync.get("blockedUrls", function(data) {
				var blockedUrls = data.blockedUrls || [];
				if (!blockedUrls.includes(input)) {
					blockedUrls.push(input);
					chrome.storage.sync.set({blockedUrls: blockedUrls}, function() {
						alert("Added \"" + input + "\" to blocked URLs list.");
					});
				} else {
					alert("\"" + input + "\" is already in blocked URLs list.");
				}
			});
		}
	</script>
