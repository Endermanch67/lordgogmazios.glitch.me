<!DOCTYPE html>
<html>
<head>
  <title>Website Previewer</title>
  <style>
    #preview {
      width: 100%;
      height: 400px;
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <form>
    <label for="website-url">Enter website URL:</label>
    <input type="text" id="website-url">
    <button type="button" onclick="previewWebsite()">Preview</button>
    <button type="button" onclick="openInNewWindow()">Open in new window</button>
  </form>
  <div id="preview"></div>
  <script>
    function previewWebsite() {
      const preview = document.getElementById('preview');
      const url = document.getElementById('website-url').value;
      preview.innerHTML = `<iframe src="${url}" width="100%" height="100%" frameborder="0"></iframe>`;
    }

    function openInNewWindow() {
      const url = document.getElementById('website-url').value;
      window.open(url);
    }
  </script>
</body>
</html>
